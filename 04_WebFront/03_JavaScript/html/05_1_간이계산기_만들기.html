    첫 번째 값 : <input type="text" id="num1"> <br>
    두 번째 값 : <input type="text" id="num2"> <br>

    <button onclick="plus()">+</button>
    <button onclick="minus()">-</button>
    <button onclick="multi()">*</button>
    <button onclick="div()">/</button>
    <button onclick="mod()">%</button>

        // 필요한 JS 코드(function)를 이용하여 계산기 만들기

        // 전역 변수에 각 요소 저장
        /* (X) const num1 = Number(document.getElementById("num1").value); -> 0 !!!!! (X) */
        const num1 = document.getElementById("num1");
        const num2 = document.getElementById("num2");
        const result = document.getElementById("result");


        function plus(){ /* 버튼을 클릭했을 때 함수가 호출됨!!! 호출되는 시점에 값을 얻어옴!!! */

            // const result = document.getElementById("result");

            // console.log(num1.value);
            // console.log(num2.value);
            // result.innerText = "테스트";

            result.innerText = Number(num1.value) + Number(num2.value);
        }

        function minus(){
/*          const num1 = document.getElementById("num1");
            const num2 = document.getElementById("num2");
            const result = document.getElementById("result"); */
            result.innerText = Number(num1.value) - Number(num2.value);
        }

        function multi(){
/*          const num1 = document.getElementById("num1");
            const num2 = document.getElementById("num2");
            const result = document.getElementById("result"); */
            result.innerText = Number(num1.value) * Number(num2.value);
        }

        function div(){
/*          const num1 = document.getElementById("num1");
            const num2 = document.getElementById("num2");
            const result = document.getElementById("result"); */
            result.innerText = Number(num1.value) / Number(num2.value);
        }

        function mod(){
/*          const num1 = document.getElementById("num1");

            const result = document.getElementById("result"); */
            result.innerText = Number(num1.value) % Number(num2.value);
