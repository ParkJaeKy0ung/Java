<!DOCTYPE html>
<html lang="kor">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10_HTML실습문제_1</title>
</head>
<body>
    <form>
        고객명 : <input type="text" name="inputName"><br>
        <br>
        전화번호 : <input type="tel" name="inputTel"><br>
        <br>
        E-mail : <input type="email" name="inputEmail"><br>
    </form>

    <br>
    
    피자선택 : 
    <select name="선택" size="1" placeholder="피자를 선택하세요">
        <option value="potato">포테이토피자</option>
        <option value="peperoni">페페로니피자</option>
        <option value="shrimp">슈림프피자</option>
    </select>
    

    <form>
        <fieldset>
            <legend>피자 사이즈</legend>
            <input type="radio"> Small<br><br>
            <input type="radio"> Medium<br><br>
            <input type="radio"> Large<br><br>
        </fieldset>

        <fieldset>
            <legend>토핑 선택</legend>
            <input type="checkbox"> 베이컨<br><br>
            <input type="checkbox"> 치즈<br><br>
            <input type="checkbox"> 양파<br><br>
            <input type="checkbox"> 버섯<br><br>
        </fieldset>

        <br>
        <input type="time"><br>

        배송시 요청사항 :
        <textarea cols="20" rows="3"></textarea><br>

        <br>
        <button type="submit">주문하기</button>
    </form>
    
</body>
</html>
